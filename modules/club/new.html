    <title>Football Manager Associaton</title>

   <body >
       <div class="container theme-showcase" role="main">
            <div class="page-header">
                <h1 class="text-center titleApp"  ><span  class ="letterTitleApp"  >F</span><span  class="text-success" >ootball</span> <span class ="letterTitleApp"  >M</span><span  class="text-success" >anager</span> <span  class ="letterTitleApp"  >A</span><span  class="text-success" >ssociation</span></h1>
                <h2 class="text-center titleApp"  ><span  class="text-success" >Nueva Peña</span> </h2>
            </div>
            <p>

                <input type="text" name="textName" value=""  class=" btn-block  btn-lg ">

            </p>

                    <div class="input-group-addon">

                    </div>

                <input type="hidden" name="date" value="">
                
            </p>
            
            <p>
            
                <button type="button" class="btn btn-lg btn-success btn-block  btn-lg "  onclick="goModule('club')"><span class ="sizeFontButtonApp">GUARDAR</span></button>
            </p>
            <p>
            
                <button type="button" class="btn btn-lg btn-warning btn-block  btn-lg "  onclick="backPrincipal()"><span class ="sizeFontButtonApp">VOLVER</span></button>
            </p>
      </div>
